    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      /* Ensure no white flash during paint */
      opacity: 1;
      visibility: visible;
      transition: opacity 0.8s ease-out, visibility 0.8s;
      will-change: opacity;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .netflix-logo {
      color: #ff000d;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 5px #E50914, 0 0 10px #E50914, 0 0 20px #E50914;
      animation: pulse-glow 2s infinite;
    }

    @keyframes pulse-glow {
      0% {
        text-shadow: 0 0 5px #E50914, 0 0 10px #E50914, 0 0 15px #E50914;
      }

      50% {
        text-shadow: 0 0 5px #E50914, 0 0 15px #E50914, 0 0 20px #E50914, 0 0 25px #E50914;
      }

      100% {
        text-shadow: 0 0 5px #E50914, 0 0 10px #E50914, 0 0 15px #E50914;
      }
    }

    /* Loading Bar Container */
    .loading-bar-container {
      width: 200px;
      height: 3px;
      background: rgba(229, 9, 20, 0.2);
      border-radius: 3px;
      margin-top: 24px;
      overflow: hidden;
    }

    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #E50914, #ff4d4d, #E50914);
      background-size: 200% 100%;
      border-radius: 3px;
      transform-origin: left;
      transform: scaleX(0);
      will-change: transform;
      animation: loading-scale 2s cubic-bezier(0.4, 0, 0.2, 1) forwards, shimmer 1s linear infinite;
    }

    @keyframes loading-scale {
      0% {
        transform: scaleX(0);
      }

      100% {
        transform: scaleX(1);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: 100% 0;
      }

      100% {
        background-position: -100% 0;
      }
    }

  <script>
    // Splash screen logic - shows for minimum 2 seconds, then hides when React is ready
    const splashStartTime = Date.now();
    const MIN_SPLASH_TIME = 2000; // 2 seconds minimum splash

    function hideSplashScreen() {
      const loadingScreen = document.querySelector('.loading-screen');
      if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
        loadingScreen.classList.add('hidden');

        // Remove element after transition ends
        const handleTransitionEnd = () => {
          loadingScreen.remove();
        };

        loadingScreen.addEventListener('transitionend', handleTransitionEnd, { once: true });

        // Safety fallback in case transitionend event doesn't fire
        setTimeout(() => {
          if (document.body.contains(loadingScreen)) {
            loadingScreen.remove();
          }
        }, 1000); // 0.8s transition + buffer
      }
    }

    function tryHideSplash() {
      const elapsed = Date.now() - splashStartTime;
      if (elapsed >= MIN_SPLASH_TIME) {
        // Enough time has passed, hide immediately
        hideSplashScreen();
      } else {
        // Wait for remaining time so loading bar can finish
        setTimeout(hideSplashScreen, MIN_SPLASH_TIME - elapsed);
      }
    }

    // Listen for React app ready event
    window.addEventListener('app-ready', tryHideSplash);

    // Fallback: hide after 6 seconds if React never signals (safety net)
    setTimeout(hideSplashScreen, 6000);
  </script>
